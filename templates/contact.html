<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Pet Care Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .contact-section {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .contact-section h2 span {
      color: #ff6600;
    }

    .contact-section p {
      text-align: center;
      color: #0bb15c;
      font-weight: 900;
      margin-bottom: 25px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      height: 120px;
    }

    form button {
      width: 100%;
      padding: 14px;
      background-color: #ff6600;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #e65300;
    }

    footer {
      margin-top: auto;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>

  <style>
    body {
      background-image: url("{{ url_for('static', filename='6.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
  <nav class="navbar">
  <ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/donate">Donate Pet</a></li>
  </ul>
</nav>

<style>
.navbar {
  padding: 10px 0;
  display: flex;
  justify-content: center;  /* CENTER the content */
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 40px;
  margin: 0;
  padding: 0;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #ff6600;
}
</style>

</head>
<body>

  <div class="contact-section">
    <p>Contact Us</p>
    <h2>Contact For <span>Any Questions</span></h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Your Phone" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    Â© 2025 Pet Care Hub | All rights reserved.
  </footer>

</body>
</html>
